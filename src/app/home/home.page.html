<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    Swapi Planets({{planets.length}})
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item
      *ngFor ="let planet of planets"
      >
      {{planet.name}}
    </ion-item>
  </ion-list>
